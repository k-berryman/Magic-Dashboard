{% extends 'base.html' %}

{% block content %}

<h1>Register</h1>
<form method="POST">
  {{ form.hidden_tag() }} <!-- add type=hidden form fields -->
  {{ form.csrf_token }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for err in field.errors %}
        {{ err }}
      {% endfor %}
    </p>
  {% endfor %}
  <button>Register</button>
</form>

{% endblock %}
