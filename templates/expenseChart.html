<div class="shadow-lg rounded-lg overflow-hidden w-500 h-500">
  <h1>Expense Chart</h1>
  <h3>Price Categories (x-axis) vs. Amount of Cards in Deck in that Category (y-axis)</h3>
  <button onclick="location.href='/';">Return to Dashboard</button>

  <div class="py-3 px-5 bg-gray-50"></div>
  <canvas class="p-10" id="chartBar"></canvas>

  {% for dataPoint in data %}
    <p>{{dataPoint}}</p>
  {% endfor %}

</div>

<style>
  p {
    visibility:hidden;
  }
</style>

<!-- Required chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Chart bar -->
<!-- PROVIDED BY TAILWIND CSS -->
<script>
  const getData = () => {
    let myData = []
    let pData = document.getElementsByTagName("p");
    for(let i = 0; i < pData.length; i++) {
      myData.push(Number(pData[i].innerHTML));
    }
    return myData
  }

  const labelsBarChart = [
    "$0 - $0.49",
    "$0.50 - $0.74",
    "$0.75 - $0.99",
    "$1.00 - $1.99",
    "$2.00 - $4.99",
    "$5.00 +",
  ];

  const dataBarChart = {
    labels: labelsBarChart,
    datasets: [
      {
        label: "Amount of Cards in Deck in that Category",
        data: getData()
      },
    ],
  };

  const configBarChart = {
    type: "bar",
    data: dataBarChart,
    options: {},
  };

  var chartBar = new Chart(
    document.getElementById("chartBar"),
    configBarChart
  );



</script>
